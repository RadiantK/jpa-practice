spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show-sql: true # System.out 에 출력 되므로 로거에 출력될 수 있도록 아래 로깅 설정
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace